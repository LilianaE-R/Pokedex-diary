<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Journal</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-300">
        <!-- Header -->
        <header class="bg-black text-white font-bold border-solid border-b-2 border-white drop-shadow-lg">
            <div class="flex justify-between max-w-screen-lg mx-auto">
                <div class="flex gap-2 items-center mx-5">
                    <img id="logo" src="/img/pokedex_icon.png" alt="" class="h-9 w-9 my-1" />
                    <h1 class="text-2xl">PokeDex</h1>
                </div>
                <nav class="my-auto">
                    <ul class="flex gap-4 text-lg mx-5">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./journal.html">Journal</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section id="content-container" class="max-w-screen-lg mx-auto p-2">
                <div class="flex gap-3">
                    <div class="bg-white rounded-md p-2 flex flex-col">
                        <button class="bg-gray-600 rounded-lg outline-1 text-white text-md p-2">Save</button>
                        <img src="https://img.pokemondb.net/sprites/x-y/shiny/bulbasaur.png" alt="Bulbasaur" />
                        <div class="flex gap-2">
                            <p>#ID</p>
                            <p>Name</p>
                        </div>
                        <p>Types</p>
                    </div>
                    <div class="bg-white rounded-md flex gap-6 p-2">
                        <div>
                            <div class="flex gap-2 mb-2">
                                <p>Height</p>
                                <p>|</p>
                                <p>Weight</p>
                            </div>
                            <div>
                                <h2 class="text-md">Abilities:</h2>
                                <p class="text-sm">Ability 1</p>
                                <p class="text-sm">Ability 2</p>
                            </div>
                            <div class="flex gap-6 mb-2">
                                <h2>Stats:</h2>
                                <div>
                                    <p>Stat 1</p>
                                    <p>Stat 2</p>
                                    <p>Stat 3</p>
                                </div>
                                <div>
                                    <p>Stat 4</p>
                                    <p>Stat 5</p>
                                    <p>Stat 6</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <h2>Your Notes:</h2>
                            <textarea class="border-gray-900 border mt-2" name="notes" id="notes"></textarea>
                            <button class="bg-blue-600 text-white mt-2">Save</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="journal.js"></script>
</html>
